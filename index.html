<body>
    <script type="text/javascript">
        function removeDupeChars(string) {
            return string
            .split('')
                .filter(function(item, pos, self) {
                  return self.indexOf(item) == pos;
                })
            .join('');
        }

        console.log(removeDupeChars('baraban'));
    </script>
</body>
